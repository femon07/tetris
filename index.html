<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #game {
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: block;
      margin: 0 auto 20px;
    }
    .game-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .game-board {
      position: relative;
    }
    .game-info {
      text-align: left;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      min-width: 150px;
    }
    .info-item {
      margin-bottom: 10px;
    }
    .info-label {
      font-weight: bold;
      margin-right: 10px;
    }
    #next-piece-canvas {
      background: #f8f8f8;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div class="game-container">
    <div class="game-board">
      <canvas id="game" width="300" height="600"></canvas>
    </div>
    <div class="game-info">
      <div class="info-item">
        <span class="info-label">Score:</span>
        <span id="score">0</span>
      </div>
      <div class="info-item">
        <span class="info-label">Lines:</span>
        <span id="lines">0</span>
      </div>
      <div class="info-item">
        <span class="info-label">Level:</span>
        <span id="level">1</span>
      </div>
      <div class="info-item">
        <div>Next Piece:</div>
        <canvas id="next-piece-canvas" width="100" height="100"></canvas>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
